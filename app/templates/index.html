<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrity Recognition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }

      header p {
        font-size: 1.2rem;
        font-weight: 400;
        margin-top: 10px;
        color: #f1f1f1;
      }

      .container {
        background: #ffffff;
        border-radius: 16px;
        padding: 40px 50px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
        text-align: center;
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      input[type="file"] {
        border: 2px dashed #6a11cb;
        border-radius: 12px;
        padding: 15px;
        width: 100%;
        font-size: 1rem;
        color: #333;
        background-color: #f8f9fa;
        margin-bottom: 20px;
        text-align: center;
        cursor: pointer;
      }

      button {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 12px;
        text-align: left;
      }

      .result img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Celebrity Face Recognition</h1>
      <p>Identify celebrities with a single upload.</p>
    </header>
    <div class="container">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <button type="submit">Upload and Identify</button>
      </form>
      <div class="result" id="result"></div>
    </div>
    <footer>Celebrity Recognition.</footer>

    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          const resultDiv = document.getElementById("result");
          if (response.ok) {
            const data = await response.json();
            resultDiv.innerHTML = `
              <img src="${data.image_url}" alt="Uploaded Image">
              <p>Celebrity: <strong>${data.celebrity}</strong></p>
              <p>Confidence: <strong>${(data.confidence * 100).toFixed(
                2
              )}%</strong></p>
            `;
          } else {
            const error = await response.json();
            resultDiv.innerHTML = `<p style="color: red;">Error: ${error.error}</p>`;
          }
        });
    </script>
  </body>
</html>
